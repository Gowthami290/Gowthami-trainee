<!DOCTYPE html>
<html>
<head>
    <title>Odd Even Number</title>
</head>
<body>

    <script>
        for (let a = 0; a <= 15; a++) {
            if (a % 2 == 0) {
                document.write(a + " is even <br>");
            } else {
                document.write(a + " is odd <br>");
            }
        }
    </script>

</body>
</html>
